<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href='css/game.css' rel='stylesheet'>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development)
  <script src="cordova.js"></script> -->

  <!-- your app's js -->
  <script src='js/jquery-2.1.1.min.js' type='text/javascript'></script>
  <script src='js/hammer.min.js' type='text/javascript'></script>
  <script src='js/rtc.js' type='text/javascript'></script>
  <script src="js/app.js"></script>
  <script>
    $(document).ready(function(){
      var theRTC = document.body;
      var mc = new Hammer.Manager(theRTC);
      var swipe = new Hammer.Swipe();

      mc.add(swipe);
      mc.on("swipe", function(ev) {
        ev.preventDefault();
        if(!RTC.is_finished){
          if(RTC.is_ready)
            switch(ev["direction"]){
            case 4: RTC.guessRight(); break;
            case 2: RTC.guessLeft(); break;
            case 16: RTC.init(); break;
            case 8: RTC.endGame(); break;
          }
        }
        else {
          RTC.is_ready = true; RTC.init();
        }
      });

      mc.add( new Hammer.Tap({ event: 'doubletap', taps: 2 }) );
      mc.on("singletap doubletap", function(ev) {
        ev.preventDefault();
        if(!RTC.is_finished){
          switch(RTC.is_paused){
            case true: RTC.resumeGame(); break;
            case false: RTC.pauseGame();
          }
        }
        else {
          RTC.is_ready = true; RTC.init();
        }
      });
    })
  </script>
</head>
<body ng-app="starter">
  <div class='rtc' id="theRTC"></div>
  <!-- <div class='pause-blocker'></div> -->

    <ion-content>
    </ion-content>
  </ion-pane> -->
</body>
</html>
